server:
  port: 8080

spring:
  application:
    name: forum

  datasource:
    url: jdbc:postgresql://localhost:5433/forum
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
